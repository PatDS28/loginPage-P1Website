<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
  
  <div class="wrapper">
    <h1>Signup</h1>
    <form action="">
      <div>
        <label for="firstname-input">
          <img src="asset/person-icon.svg" alt="First Name Icon" height="24px" width="24px">
          First Name: 
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="First Name" required>
      </div>
      <div>
        <label for="email-input">
          <img src="asset/mail-icon.svg" alt="Email Icon" height="24px" width="24px">
          Email: 
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div>
        <label for="password-input">
          <img src="asset/lock-icon.svg" alt="Password Icon" height="24px" width="24px">
          Password: 
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <div>
        <label for="repeat-password-input">
          <img src="asset/lock-icon.svg" alt="Password Icon" height="24px" width="24px">
          Repeat Password: 
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
