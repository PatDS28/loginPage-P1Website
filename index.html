<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  
  <div class="wrapper">
    <h1>Signup</h1>
    <p id="error-message"></p>
    <form action="" id="myForm">
      <div>
        <label for="firstname-input">
          <img src="asset/person-icon.svg" alt="First Name Icon" height="24px" width="24px"> 
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="First Name" >
      </div>
      <div>
        <label for="email-input">
          <img src="asset/mail-icon.svg" alt="Email Icon" height="24px" width="24px"> 
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" >
      </div>
      <div>
        <label for="password-input">
          <img src="asset/lock-icon.svg" alt="Password Icon" height="24px" width="24px">
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" >
      </div>
      <div>
        <label for="repeat-password-input">
          <img src="asset/lock-icon.svg" alt="Password Icon" height="24px" width="24px">
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" >
      </div>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
</html>
